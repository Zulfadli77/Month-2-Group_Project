<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<title>POD H3 | Month 2 DASHBOARD:</title>
	<link rel="icon" href="img/icon.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8bdd0783e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body>
    
    <div id="head" class="container-fluid">
    	<div class="row d-flex align-items-center" style="margin:10px">
    		<div class="col-xl-4" id="logo">
    			<img src="img/logo.png" alt="codingbnlogo">
    		</div>
    		<div class="col-xl-4 col-sm-6">
    			<div class="display-clock"></div>
        	<div class="display-date"></div>
          <div class="center">
          <button type="button" class="btn prayerTimeBtn" data-toggle="modal" data-target="#prayersTimes">
            Prayers Time
          </button>
          </div>
    		</div>
    		<div class="col-xl-4 col-sm-6">
    			<div class="row" id="forecast">
	    			<div class="col-xs">
	    				<img src="" id="icon">
	    			</div>
	    			<div class="col-xs">
	    				<h5 id="stats"><span><span id="temp"></span>&deg;C</span>  &lt;<span id="weather"></span>&gt;</h5>
	    				<h5><i class="fas fa-map-marker-alt"></i> <span id="location"></span><span>   </span> <button onClick="window.location.reload();" class="refresh"><i class="fas fa-sync"></i></button></h5>
	    			</div>
    			</div>
    		</div>
    	</div>
    </div>
    
    <div style="height:120px;">
    </div>

    <!-- Prayers time Modal -->
    <div class="modal fade" id="prayersTimes" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center">
            <h2><i class="fas fa-mosque fa-2x"></i>&lt;Prayer Times&gt;</h2>
          </div>
          <div class="modal-body ptModal">
            <div class="prayer-container">
              <div class="prayer_time">
              <div id="prayer_city"></div>
              <div id="prayer_date"></div>
              <div id="prayer_clock"></div>
              </div>
              <table>
                  <tbody>
                      <tr>
                          <td>Imsak</td>
                          <td>Subuh</td>
                          <td>Zuhur</td>
                          <td>Asr'</td>
                          <td>Maghrib</td>
                          <td>Isha'</td>   
                      </tr>

                      <tr style="color: #fff;">
                          <td id="Imsak"></td>
                          <td id="Subuh"></td>
                          <td id="Zuhur"></td>
                          <td id="Asr"></td>
                          <td id="Maghrib"></td>
                          <td id="Isha"></td>
                      </tr>
                  </tbody>
              </table>  
        </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid parallax para5" id="gt">
      <div class="row d-flex justify-content-center">
        <div class="col-sm">
          <h3><i class="fas fa-music fa-2x"></i>&lt;Guling Tangan&gt;</h3>
          <table id="gtBase">
              <tr>
                <td><img src="img/gong.png" id="do1" onclick="do1Btn()"></td> 
                <td><img src="img/gong.png" id="re" onclick="reBtn()"></td> 
                <td><img src="img/gong.png" id="mi" onclick="miBtn()"></td>
                <td><img src="img/gong.png" id="fa" onclick="faBtn()"></td>
                <td><img src="img/gong.png" id="sol" onclick="solBtn()"></td>
                <td><img src="img/gong.png" id="la" onclick="laBtn()"></td>
                <td><img src="img/gong.png" id="ti1" onclick="tiBtn()"></td>
                <td><img src="img/gong.png" id="do2" onclick="do2Btn()"></td>
              </tr>      
          </table>
          <table>
            <tr>
                <td>Q</td>
                <td>W</td>
                <td>E</td>
                <td>R</td>
                <td>T</td>
                <td>Y</td>
                <td>U</td>
                <td>I</td>
              </tr>
          </table>
        </div>  
      </div>
    </div>


   

    <div class="container-fluid footer">
          
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="scripts/weather.js"></script>
    <script src="scripts/clock.js"></script>
    <script src="scripts/prayer.js"></script>
    <script src="scripts/gulingTangan.js"></script>
  
    
  </body>
</html>
