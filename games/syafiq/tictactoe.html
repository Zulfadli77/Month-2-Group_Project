<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="tictactoe.css">

</head>

<body>
	<button id="inh1" class="backbtn"><a href="index.html">Back</a></button>
	<div class="container">
		<h1>Tic Tac Toe!</h1>

	<table>
		<!-- creating 9X9 box with index starts with 0 as id of each box -->
		<!-- top column -->
		<tr>
			<td class="box" id="0"></td>
			<td class="box" id="1"></td>
			<td class="box" id="2"></td>
		</tr>
		<!-- middle column -->
		<tr>
			<td class="box" id="3"></td>
			<td class="box" id="4"></td>
			<td class="box" id="5"></td>
		</tr>
		<!-- bottom column -->
		<tr>
			<td class="box" id="6"></td>
			<td class="box" id="7"></td>
			<td class="box" id="8"></td>
		</tr>
	</table>
	
	<!-- Pop up when game is over -->
	<div class="gameOver">
		<div class="gameOverText"></div>
		<button onclick="restartgame()">Restart</button>
	</div>

	<!-- Player chooses a symbol to start -->
	<div class="selectSym">
		<p>Select Symbol</p>
		  <button onClick="selectSym('X')">X</button>
		  <button onClick="selectSym('O')">O</button>
	</div>
</div>

  <script src="tictactoe.js"></script>
</body>
</html>
