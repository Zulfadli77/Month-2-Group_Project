
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="src/stylesheet.css">

</head>

<body>
    <a href="../index.html">back</a>
    <section class="ttt">

        <div class="container">
            <div class="row justify-content-center">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div id="game1">
                <div data-box="0" class="box"></div>
                <div data-box="1" class="box"></div>
                <div data-box="2" class="box"></div>

                <div data-box="3" class="box"></div>
                <div data-box="4" class="box"></div>
                <div data-box="5" class="box"></div>

                <div data-box="6" class="box"></div>
                <div data-box="7" class="box"></div>
                <div data-box="8" class="box"></div>

            </div>

            <h2>Game Status: <span class="game1status"></span></h2>
            <button class="ttt-restart">Restart Game</button>

        </div>

        <div class="container">
            <div class="scoreboard">
                <h2>Scoreboard</h2>
                <h3 class="player1score">Player 1: 0</h3>
                <h3 class="player2score">Player 2: 0</h3>
            </div>
        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="src/tictactoe.js"></script>
</body>
