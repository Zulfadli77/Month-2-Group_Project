<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAPS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- MY STYLES CSS -->
    <link rel="stylesheet" href="t_styles.css">
	
	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Patrick+Hand&display=swap" rel="stylesheet">
    
	<!-- CSS ANIMATIONS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   
	 <!-- BOOTSTRAPS JAVASCRIPT -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<title>Typing Game</title>

</head>

<body>
	
	<section class="container text-center">
		<header>
			<div class="col-md-9 mx-auto">
			<h1 class="animate__animated animate__tada"> Tongue Twister Typing</h1>
			</div>
		</header>

		<!--- The word that is showing -->
		<div class="row mt-4">
				<div class="col-md-9 mx-auto">
				<p> Type the given texts below within <span class="secs text-white" >90</span> seconds :</p>
			</div>
			
				</div>

		
		<!-- CPM, WPM, Errors, Scores -->
		<div class="row mt-4 d-inline-flex">
			
			
			
			<div class="wpm">
				<div class="box_text">WPM</div>
				<div class="show_wpm">100</div>
			  </div>

	      <div class="cpm">
	        <div class="box_text">CPM</div>
	        <div class="show_cpm">100</div>
	      </div>

	      <div class="errors">
	        <div class="box_text">Errors</div>
	        <div class="show_errors">0</div>
	      </div>

	      <div class="time">
	        <div class="box_text">Time</div>
	        <div class="show_time">90</div>
	      </div>

	      <div class="accuracy">
	        <div class="box_text">%Accuracy</div>
	        <div class="show_accuracy">0</div>
	     </div>
	      
	      <div class="score">
	      <div class="box_text">Score</div>
			<div class="show_score">0</div>
		 </div>
		</div>


		<div class="row mt-4 text-center">
		<div class="col-md-9 mx-auto">
		<h4 class="word_output mb-5 text-center">Click on area below to start typing.</h4>
		<h4  class="message"></h4>
			<textarea  class="word_input form-control-md" placeholder="Start typing..." 
			oninput="showWord()" onfocus="startGame()"></textarea>

			 <button class="restart_btn" onclick="resetValues()">Restart</button>
		</div>
	</div>
	<br>

	</section>

</body>
<script src="typing.js"></script>
</html>
